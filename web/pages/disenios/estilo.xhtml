<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estilo</title>
    </h:head>
    <h:body>
        <div class="row">
            <p:panel header="Registrar Estilo">
                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                        <h:outputLabel value="Nombre de Estilo:" for="nombreEstilo" />
                        <p:inputText id="pernombre" value="#{estiloManagedBean.estil.nombreEstilo}" title="Nombreestilo" required="true" label="Nombre Estilo">
                            <f:validateLength maximum="20" minimum="3"/>
                        </p:inputText>

                        <h:outputLabel value="Descripción:" for="descripcionEstilo"/>
                        <p:inputTextarea id="perapellido" value="#{estiloManagedBean.estil.descripcionEstilo}" title="Descripcionestilo" required="true" label="Descripción">
                            <f:validateLength maximum="600" minimum="3"/>
                        </p:inputTextarea>
                        <p:commandButton value="Registrar" update=":formulario :tabla" actionListener="#{estiloManagedBean.registrarEstilo()}"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
            <p:dataTable value="#{estiloManagedBean.lisest}" var="p" id="tabla" >
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{p.nombreEstilo}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{p.descripcionEstilo}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Eliminar" actionListener="#{estiloManagedBean.eliminarEstilo(p)}" update="tabla"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
